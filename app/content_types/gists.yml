name: Gists
slug: gists
# description: A description of the content type for the editors
label_field_name: name
order_by: updated_at

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
# order_direction: asc

# Specify a field slug to group entries by that field in the back-office.
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
public_submission_enabled: true

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# Control the display of the content type in the back-office.
# display_settings:
#   seo: false              # display the SEO tab for the content entries
#   advanced: false         # display the Advanced tab for the content entries
#   position: 1             # position in the sidebar menu
#   hidden: false           # hidden for authors?

# By default, the back-office displays the _label property (see label_field_name) of the content entry. This can be modified by writing your own Liquid template below:
# entry_template: '<a href="{{ link }}">{{ entry._label }}</a>' # The default template

# A list describing each field
fields:
- name: # The lowercase, underscored name of the field
    label: Name # Human readable name of the field
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false

- user:
    label: User
    hint: A description of the relationship for the editors
    type: belongs_to
    class_name: users

- gurl: # The lowercase, underscored name of the field
    label: Url # Human readable name of the field
    type: string
    required: false
    hint: Explanatory text displayed in the back office
    localized: false

- demo: # The lowercase, underscored name of the field
    label: Demo # Human readable name of the field
    type: string
    required: false
    hint: Explanatory text displayed in the back office
    localized: false

- desc: # The lowercase, underscored name of the field
    label: Description # Human readable name of the field
    type: text
    required: false
    hint: Explanatory text displayed in the back office
    localized: false
